<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Gabriel do Carmo Batista">
    <meta description="Challenge from Frontend Mentor coded by Gabriel do Carmo Batista">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <title>Ticket Generated | Conference ticket generator | Frontend Mentor | Gabriel do Carmo</title>
    <link rel="stylesheet" href="../css/ticketGenerated.css">
</head>

<body>
    <!-- Images configurations -->
    <header>
        <div class="centralizer-logo">
            <img src="../assets/images/logo-full.svg" alt="Full Coding Conf logo">
        </div>
    </header>

    <img class="pattern-lines" src="../assets/images/pattern-lines.svg" alt="Lines in the background">
    <img class="pattern-squiggly-top" src="../assets/images/pattern-squiggly-line-top.svg"
        alt="Squiggly line in the top">
    <img class="pattern-squiggly-bottom" src="../assets/images/pattern-squiggly-line-bottom.svg"
        alt="Squiggly line in the bottom">


    <!-- COTENT -->
    <div class="congrats-area">
        <div class="congrats-text">
            <h1 class="main-title">Congrats, <span class="user-name-text">Name</span>!</h1>
            <h1 class="second-title">Your ticket is ready.</h1>
        </div>
    </div>

    <div class="explanation-area">
        <div class="explanation-content">
            <p class="explanation-ticket">We've emailed your ticket to <br> <span class="title-email">nomecompleto@gmail.com</span> and will
                send updates in <br> the run up to the event.</p>
        </div>
    </div>

    <div class="ticket-full-area">
        <div class="ticket-design">
            <img src="../assets/images/pattern-ticket.svg" alt="Ticket image" class="ticket-image">
            <div class="ticket-organization">
                <div class="ticket-informations">
                    <div class="ticket-header">
                        <div class="ticket-title">
                            <img src="../assets/images/logo-mark.svg" alt="Coding Conf Logo">
                            <h1>Coding Conf</h1>
                        </div>
                        <div class="ticket-date">
                            <span class="today-date">Date</span> /
                            <span class="location">Belo Horizonte, MG</span>
                        </div>
                    </div>

                    <div class="user-informations">
                        <div class="user-image">
                            <img src="../assets/images/logo-mark.svg" alt="Coding Conf Logo">
                        </div>
                        <div class="user-data">
                            <div class="user-name">Name</div>
                            <div class="user-github">
                                <img src="../assets/images/icon-github.svg" alt="GitHub Logo" class="user-picture">
                                <span class="github-id">Github user</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ticket-number-area">
                    <h1 class="ticket-number">
                        #12345
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/ticketGenerated.js"></script>
</body>

</html>
